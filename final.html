<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Lato:regular,700,900" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,600,700" rel="stylesheet" />
   <link rel="stylesheet" href="css/style.min.css">
   <title>Магазин квартир</title>
</head>

<body>
   <div class="wrapper">
      <main class="page">
         <section class="question">
            <div class="question__body">
               <h2 class="quiz-basic__title">Пройдите небольшой опрос и узнайте, как <span class="span">избежать рисков
                     при продаже или покупке</span> вашей квартиры</h2>
               <div class="question__field  final">
                  <h3 class="final__title question__title">Ваш персональный отчет готов!
                  </h3>
                  <a href="#" class="final__link" download="#">Скачать</a>
                  <div class="final__variants">
                     <p class="final__variant">Или</p>
                     <p class="final__variant">Получите файл на ваш электронный адрес</p>
                  </div>
                  <form action="/" class="final__form  form-final" method="get">
                     <input type="email" class="form-final__input" placeholder="Email">
                     <button class="form-final__btn" type="submit">Отправить</button>
                  </form>
                  <figure class="final__arrow">
                     <img src="./img/final-arrow.svg" alt="arrow">
                  </figure>
               </div>
            </div>
         </section>
      </main>

   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="js/script.min.js"></script>
</body>
